<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">FAIS (UiTM)</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fa-file-invoice-dollar fas ni text-dark"> </i>
                </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Audit Kewangan
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-4 col-md-4">
      <div class="card border-danger">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">
                Bayaran Dengan Pesanan Tempatan
              </h5>
              <div class="row">
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> 62 </span>
                  <span class="text-nowrap"> baucar </span>
                </div>
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> RM340 </span>
                  <span class="text-nowrap"> Jumlah keseluruhan </span>
                </div>
              </div>
            </div>

            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-red text-white rounded-circle shadow"
              >
                <i class="fas fa-wallet"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4 col-md-4">
      <div class="card border-warning">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">
                Terimaan
              </h5>
              <div class="row">
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> 148 </span>
                  <span class="text-nowrap"> rekod </span>
                </div>
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> RM122,877 </span>
                  <span class="text-nowrap"> Jumlah keseluruhan </span>
                </div>
              </div>
            </div>

            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-success text-white rounded-circle shadow"
              >
                <i class="fas fa-hands-helping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-4 col-md-4">
      <div class="card border-success">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">
                Aset<br>
              </h5>
              <div class="row">
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> 15 </span>
                  <span class="text-nowrap"> aset </span>
                </div>
                <div class="col">
                  <span class="h2 font-weight-bold mb-0"> 586 </span>
                  <span class="text-nowrap"> keseluruhan </span>
                </div>
              </div>
            </div>

            <div class="col-auto">
              <div
                class="icon icon-shape bg-gradient-primary text-white rounded-circle shadow"
              >
                <i class="fa-building fas ni"> </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Carta</h6>
          <h5 class="h3 mb-0">Aset inventori</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="fais1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-12">
        <!-- table -->
        <div class="card">
          <div class="card-header">
            <h5 class="h3 mb-0">Inventori aset</h5>
          </div>
          <div class="card-body">
            <div class="dataTables_wrapper">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="datatable_length">
                    <label>
                      Show
                      <select
                        name="datatable_length"
                        aria-controls="datatable"
                        class="form-control form-control-sm"
                        (change)="entriesChange($event)"
                      >
                        <option value="5" [selected]="entries == 5">5</option>
                        <option value="10" [selected]="entries == 10">10</option>
                        <option value="15" [selected]="entries == 15">15</option>
                        <option value="-1" [selected]="entries == -1">All</option>
                      </select>
                      entries
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div id="datatable_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search records"
                        aria-controls="datatable"
                        (keyup)="filterTable($event)"
                      />
                    </label>
                  </div>
                </div>
              </div>
    
              <ngx-datatable
                class="bootstrap selection-cell"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="entries != -1 ? entries : undefined"
                [rows]="temp"
                (activate)="onActivate($event)"
              >
                <ngx-datatable-column name="Name">
                  <ng-template ngx-datatable-header-template>
                    <span>Nama</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.name}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Position">
                  <ng-template ngx-datatable-header-template>
                    <span>Pemilik</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.position}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Office">
                  <ng-template ngx-datatable-header-template>
                    <span>Status</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.office}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="salary">
                  <ng-template ngx-datatable-header-template>
                    <span>Bajet</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.salary}}
                  </ng-template>
                </ngx-datatable-column>
                <!-- <ngx-datatable-column>
                  <ng-template ngx-datatable-header-template>
                    <span>View/delete</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <a class="btn btn-sm btn-neutral" (click)="lgModal.show()">
                      <i class="fas fa-edit text-dark"></i>
                    </a>
                    <a class="btn btn-sm btn-warning">
                      <i class="fas fa-ban text-white"></i>
                    </a>
                  </ng-template>
                </ngx-datatable-column> -->
              </ngx-datatable>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
